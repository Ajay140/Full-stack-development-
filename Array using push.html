<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The pop() method joins removes the last element from the array</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const sweet=["ladoo","gulab jamun","jangery"];
        document.getElementById("demo").innerHTML=sweet;
        sweet.push("badusa");
        document.getElementById("demo1").innerHTML=sweet;
        sweet.push();
    </script>
</body>
</html>
