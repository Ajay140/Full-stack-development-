<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The joins() method joins array element into an string</p>
    <p>We have used "*" as a seprator between the element</p>
    <p id="demo"></p>
    <script>
        const sweet=["ladoo","gulab jamun","jangery"];
        document.getElementById("demo").innerHTML=sweet.join("*");
    </script>
