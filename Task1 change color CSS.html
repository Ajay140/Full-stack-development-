<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Text</title>
  <style>
    .animated-text {
      font-size: 2rem;
      color: #333;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .animated-text:hover {
      color: #e91e63;              
      transform: scale(1.2);       
    }
  </style>
</head>
<body>

  <h1 class="animated-text">Hover Over Me!</h1>

</body>
</html>
